<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
<form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
  <mat-form-field>
  <input matInput type="text" placeholder="Enter Title" formControlName="title">
  <mat-error *ngIf="form.get('title').invalid">Please enter a title</mat-error>
</mat-form-field>
<div>
  <button mat-stroked-button type="button" (click)="filePicker.click()">Pic Image</button>
  <input type="file" #filePicker (change)="onImagePicked($event)">
</div>
<div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
  <img [src]="imagePreview" [alt]="form.value.title">
</div>
  <mat-form-field>
    <textarea matInput rows="6" placeholder="Write Content" formControlName="content"></textarea>
    <mat-error *ngIf="form.get('content').invalid">Please enter some content</mat-error>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">Save Post</button>
</form>
</mat-card>
